server {
  listen       80;
  server_name  _;

  # serve collected static/media straight from disk
  location /media/ {
    alias /usr/share/nginx/media/;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  location /static/ {
    alias /usr/share/nginx/static/;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  location / {
    proxy_pass         http://django:5000;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    proxy_connect_timeout   5s;
    proxy_send_timeout      60s;
    proxy_read_timeout      60s;

    proxy_intercept_errors on;
    error_page 500 502 503 504 = @backend_fallback;
  }

  location @backend_fallback {
    default_type application/json;
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    return 503 '{"status":503,"error":"backend_unavailable","message":"Service temporarily unavailable. Please try again later."}';
  }
}
